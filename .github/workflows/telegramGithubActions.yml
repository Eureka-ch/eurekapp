name: Telegram â€” Actions Status Notification

on:
  workflow_run:
    workflows: ["*"]   # watch all; we'll filter in the job
    types: [completed]

jobs:
  notify:
    # Skip: self-posting (any workflow whose name starts with "Telegram") and bot runs
    if: ${{ github.actor != 'github-actions[bot]' && !startsWith(github.event.workflow.name, 'Telegram') }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repo (required for local actions and scripts)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_THREAD_ID: ${{ vars.TELEGRAM_CI_THREAD_ID }}
          EVENT_TYPE: workflow_run
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.event.workflow_run.actor.login }}
          WORKFLOW_NAME: ${{ github.event.workflow.name }}
          WORKFLOW_CONCLUSION: ${{ github.event.workflow_run.conclusion }}
          WORKFLOW_EVENT: ${{ github.event.workflow_run.event }}
          WORKFLOW_BRANCH: ${{ github.event.workflow_run.head_branch }}
          WORKFLOW_URL: ${{ github.event.workflow_run.html_url }}
        run: python3 .github/scripts/telegram_notify.py
