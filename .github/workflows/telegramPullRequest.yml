name: Telegram â€” Pull Requests Notification

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

jobs:
  notify:
    # Don't notify for bot events (avoid noise)
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repo (required for local actions and scripts)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_THREAD_ID: ${{ vars.TELEGRAM_PR_THREAD_ID }}
          EVENT_TYPE: pull_request
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          BASE_REF: ${{ github.event.pull_request.base.ref }}
          HEAD_REF: ${{ github.event.pull_request.head.ref }}
          PR_ACTION: ${{ github.event.action }}
          PR_MERGED: ${{ github.event.pull_request.merged }}
        run: python3 .github/scripts/telegram_notify.py
