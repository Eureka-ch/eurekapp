name: CI - Test Runner

# Run the workflow when commits are pushed on main or when a PR is modified
on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      android: ${{ steps.filter.outputs.android }}
      functions: ${{ steps.filter.outputs.functions }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            android:
              - 'app/**'
              - 'gradle/**'
              - '**.gradle'
              - '**.gradle.kts'
              - '**.kt'
              - '**.xml'
              - '.github/workflows/ci.yml'
            functions:
              - 'functions/**'
              - 'firebase.json'

  ktfmt-check:
    name: KTFmt Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.android == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Android Build
        uses: ./.github/actions/setup-android-build

      - name: KTFmt Check
        run: ./gradlew ktfmtCheck

  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest
    needs: [changes, build-app]
    if: needs.changes.outputs.android == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Android Build
        uses: ./.github/actions/setup-android-build

      - name: Decode Secrets
        uses: ./.github/actions/decode-secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        with:
          level: build

      - name: Lint Check
        run: ./gradlew lint --parallel --build-cache

  build-app:
    name: Build App APK
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.android == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Android Build
        uses: ./.github/actions/setup-android-build

      - name: Decode Secrets
        uses: ./.github/actions/decode-secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        with:
          level: build

      - name: Build App APK
        run: ./gradlew assembleDebug --parallel --build-cache

      - name: Upload App APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 1

  build-tests:
    name: Build Test APK
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.android == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Android Build
        uses: ./.github/actions/setup-android-build

      - name: Decode Secrets
        uses: ./.github/actions/decode-secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        with:
          level: build

      - name: Build Test APK
        run: ./gradlew assembleDebugAndroidTest --parallel --build-cache

      - name: Upload Test APK
        uses: actions/upload-artifact@v4
        with:
          name: test-apk
          path: app/build/outputs/apk/androidTest/debug/*.apk
          retention-days: 1

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [changes, build-app]
    if: needs.changes.outputs.android == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Android Build
        uses: ./.github/actions/setup-android-build

      - name: Decode Secrets
        uses: ./.github/actions/decode-secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
          FIRESTORE_RULES: ${{ secrets.FIRESTORE_RULES }}
          STORAGE_RULES: ${{ secrets.STORAGE_RULES }}
          GOOGLE_CLOUD_CREDENTIALS: ${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}
        with:
          level: full

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest -x lint --parallel --build-cache

      - name: Upload test results and coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            app/build/test-results/**/*.xml
            app/build/jacoco/**/*.exec
          compression-level: 9

  setup-avd:
    name: Setup AVD
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.android == 'true' || needs.changes.outputs.functions == 'true'

    steps:
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-36-google_apis-x86_64-pixel_7_pro

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          profile: pixel_7_pro
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back emulated -camera-front emulated -memory 4096 -cores 4
          disable-animations: true
          script: echo "AVD snapshot generated"

  build-functions:
    name: Build Cloud Functions
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.android == 'true' || needs.changes.outputs.functions == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache Cloud Functions dependencies
        uses: actions/cache@v4
        with:
          path: functions/node_modules
          key: ${{ runner.os }}-functions-${{ hashFiles('functions/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-functions-

      - name: Build Cloud Functions
        run: |
          cd functions
          npm install
          npm run build
          cd ..

      - name: Upload built functions
        uses: actions/upload-artifact@v4
        with:
          name: functions-build
          path: functions/
          retention-days: 1

  instrumented-tests:
    name: Instrumented Tests (Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    needs: [changes, build-app, build-tests, setup-avd, build-functions]
    if: needs.changes.outputs.android == 'true' || needs.changes.outputs.functions == 'true'

    # To modify shard count:
    # 1. Update numShards in gradle command (currently 8)
    # 2. Update matrix.shard array to [0, 1, ..., N-1]
    # 3. Update job name "Shard X/N" if desired
    strategy:
      fail-fast: false
      matrix:
        shard: [0, 1, 2, 3, 4, 5, 6, 7]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download App APK
        uses: actions/download-artifact@v4
        with:
          name: app-apk
          path: app/build/outputs/apk/debug

      - name: Download Test APK
        uses: actions/download-artifact@v4
        with:
          name: test-apk
          path: app/build/outputs/apk/androidTest/debug

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup Android Build
        uses: ./.github/actions/setup-android-build

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-36-pixel7pro

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          profile: pixel_7_pro
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back emulated -camera-front emulated -memory 4096 -cores 4
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Decode Secrets
        uses: ./.github/actions/decode-secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
          FIRESTORE_RULES: ${{ secrets.FIRESTORE_RULES }}
          STORAGE_RULES: ${{ secrets.STORAGE_RULES }}
          GOOGLE_CLOUD_CREDENTIALS: ${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}
        with:
          level: full

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache Firebase CLI
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-firebase-cli-v1
          restore-keys: |
            ${{ runner.os }}-firebase-cli-

      - name: Cache Firebase Emulators
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-v1
          restore-keys: |
            ${{ runner.os }}-firebase-emulators-

      - name: Cache Cloud Functions dependencies
        uses: actions/cache@v4
        with:
          path: functions/node_modules
          key: ${{ runner.os }}-functions-${{ hashFiles('functions/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-functions-

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Build Cloud Functions
        run: |
          cd functions
          npm install
          npm run build

      - name: Start Firebase emulators
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators for instrumentation tests..."
            firebase emulators:start --only storage,firestore,auth,functions --project eureka-app-ch &
            sleep 20
            echo "Firebase emulators started"
          else
            echo "Firebase emulators not configured, skipping emulator startup..."
          fi

      - name: Verify Sharding Configuration
        run: |
          echo "============================================"
          echo "Shard Configuration:"
          echo "  numShards: 8"
          echo "  shardIndex: ${{ matrix.shard }}"
          echo "  Expected: ~50 tests per shard"
          echo "============================================"

      - name: Install Python dependencies
        run: pip3 install androidtestxmlgenerator

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          profile: pixel_7_pro
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back emulated -camera-front emulated -memory 4096 -cores 4
          disable-animations: true
          script: |
            set -e

            # Install APKs (bypasses Gradle rebuild)
            echo "Installing app APK..."
            adb -s emulator-5554 install -r app/build/outputs/apk/debug/app-debug.apk

            echo "Installing test APK..."
            adb -s emulator-5554 install -r app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk

            # Run instrumented tests with sharding and coverage
            echo "Running shard ${{ matrix.shard }} of 8..."
            adb -s emulator-5554 shell am instrument -w -r \
              -e numShards 8 \
              -e shardIndex ${{ matrix.shard }} \
              -e coverage true \
              -e coverageFile /data/data/ch.eureka.eurekapp/files/coverage.ec \
              ch.eureka.eurekapp.test/ch.eureka.eurekapp.EurekaTestRunner \
              | tee instrumentation_output.txt

            # Pull coverage file
            echo "Pulling coverage data..."
            mkdir -p app/build/outputs/code_coverage/debugAndroidTest/connected
            adb -s emulator-5554 pull /data/data/ch.eureka.eurekapp/files/coverage.ec \
              app/build/outputs/code_coverage/debugAndroidTest/connected/coverage-${{ matrix.shard }}.ec || echo "No coverage file found"

            # Convert raw instrumentation output to JUnit XML
            echo "Generating JUnit XML report..."
            mkdir -p app/build/outputs/androidTest-results/connected
            androidtestxmlgenerator instrumentation_output.txt \
              app/build/outputs/androidTest-results/connected/TEST-shard-${{ matrix.shard }}.xml

      - name: Upload instrumented test results and coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumented-test-results-shard-${{ matrix.shard }}
          path: |
            app/build/outputs/androidTest-results/**/*.xml
            app/build/outputs/code_coverage/**/*
          compression-level: 9

  reports:
    name: Coverage & SonarCloud
    runs-on: ubuntu-latest
    needs: [ktfmt-check, lint-check, build-app, unit-tests, instrumented-tests]
    if: success()

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: gradle

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          FIRESTORE_RULES: ${{ secrets.FIRESTORE_RULES }}
          STORAGE_RULES: ${{ secrets.STORAGE_RULES }}
          GOOGLE_CLOUD_CREDENTIALS: ${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}

        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set. google-services.json will not be created. Should be present after B2"
          fi
          if [ -n "$FIRESTORE_RULES" ]; then
            mkdir -p ./firebase/firestore
            echo "$FIRESTORE_RULES" | base64 --decode > ./firebase/firestore/firestore.rules
          fi
          if [ -n "$STORAGE_RULES" ]; then
            mkdir -p ./firebase/storage
            echo "$STORAGE_RULES" | base64 --decode > ./firebase/storage/storage.rules
          fi
          if [ -n "$GOOGLE_CLOUD_CREDENTIALS" ]; then
            mkdir -p ./functions
            echo "$GOOGLE_CLOUD_CREDENTIALS" | base64 --decode > ./functions/eureka-stt-service-account.json
          else
            echo "::warning::GOOGLE_CLOUD_CREDENTIALS secret is not set. Speech-to-Text transcription tests will fail."
          fi

          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode > ./local.properties
          else
            echo "::warning::LOCAL_PROPERTIES secret is not set. local.properties will not be created. Should be present after B3"
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Download unit test results
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          path: app/build/test-results/

      - name: Download instrumented test results (Shard 1)
        uses: actions/download-artifact@v4
        with:
          name: instrumented-test-results-shard-1
          path: app/build/outputs/androidTest-results/

      - name: Download instrumented test results (Shard 2)
        uses: actions/download-artifact@v4
        with:
          name: instrumented-test-results-shard-2
          path: app/build/outputs/androidTest-results/

      - name: Download instrumented test results (Shard 3)
        uses: actions/download-artifact@v4
        with:
          name: instrumented-test-results-shard-3
          path: app/build/outputs/androidTest-results/

      - name: Download instrumented test results (Shard 4)
        uses: actions/download-artifact@v4
        with:
          name: instrumented-test-results-shard-4
          path: app/build/outputs/androidTest-results/

      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport

      - name: Upload report to SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --parallel --build-cache
