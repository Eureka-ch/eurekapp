name: CI - Test Runner

# Run the workflow when commits are pushed on main or when a PR is modified
on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      android: ${{ steps.filter.outputs.android }}
      functions: ${{ steps.filter.outputs.functions }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            android:
              - 'app/**'
              - 'gradle/**'
              - '**.gradle'
              - '**.gradle.kts'
              - '**.kt'
              - '**.xml'
              - '.github/workflows/ci.yml'
            functions:
              - 'functions/**'
              - 'firebase.json'

  ktfmt-check:
    name: KTFmt Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.android == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Android Build
        uses: ./.github/actions/setup-android-build

      - name: KTFmt Check
        run: ./gradlew ktfmtCheck

  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.android == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Android Build
        uses: ./.github/actions/setup-android-build

      - name: Decode Secrets
        uses: ./.github/actions/decode-secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        with:
          level: build

      - name: Lint Check
        run: ./gradlew lint --parallel --build-cache

  tests-and-reports:
    name: Tests & Coverage Report
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.android == 'true' || needs.changes.outputs.functions == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup Android Build
        uses: ./.github/actions/setup-android-build

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-36-google_apis-x86_64-pixel_7_pro

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          profile: pixel_7_pro
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back emulated -camera-front emulated -memory 4096 -cores 4
          disable-animations: true
          script: echo "AVD snapshot generated"

      - name: Decode Secrets
        uses: ./.github/actions/decode-secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
          FIRESTORE_RULES: ${{ secrets.FIRESTORE_RULES }}
          STORAGE_RULES: ${{ secrets.STORAGE_RULES }}
          GOOGLE_CLOUD_CREDENTIALS: ${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}
        with:
          level: full

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache Firebase CLI
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-firebase-cli-v1
          restore-keys: |
            ${{ runner.os }}-firebase-cli-

      - name: Cache Firebase Emulators
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-v1
          restore-keys: |
            ${{ runner.os }}-firebase-emulators-

      - name: Cache Cloud Functions dependencies
        uses: actions/cache@v4
        with:
          path: functions/node_modules
          key: ${{ runner.os }}-functions-${{ hashFiles('functions/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-functions-

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Build Cloud Functions
        run: |
          cd functions
          npm install
          npm run build

      - name: Start Firebase emulators
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators for instrumentation tests..."
            firebase emulators:start --only storage,firestore,auth,functions --project eureka-app-ch &
            sleep 20
            echo "Firebase emulators started"
          else
            echo "Firebase emulators not configured, skipping emulator startup..."
          fi

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --info --stacktrace

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          profile: pixel_7_pro
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back emulated -camera-front emulated -memory 4096 -cores 4
          disable-animations: true
          script: ./gradlew connectedDebugAndroidTest --info --stacktrace

      - name: Generate Coverage Report
        if: always()
        run: ./gradlew jacocoTestReport --info --stacktrace

      - name: Upload report to SonarCloud
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --parallel --build-cache

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            app/build/test-results/**/*.xml
            app/build/outputs/androidTest-results/**/*.xml
            app/build/reports/jacoco/jacocoTestReport/**
          compression-level: 9
